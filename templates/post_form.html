<form class="col-2" action="{{form_path}}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" autocomplete="off" {% if post is defined %} value="{{post.title}}" {% endif %}>
    <label for="content">Content</label>
    <textarea autocomplete="off" name="content">{% if post is defined %}{{post.content}} {% endif %}</textarea>
    {% for tag in tags %}
        <input type="checkbox" name="tags" {% if tag in post.tags %}checked{% endif %} value="{{tag.id}}" id="tag_{{tag.id}}"/><label for="tag_{{tag.id}}">{{tag.name}}</label>
    {% endfor %}
    <input type="submit" value="{{submit}}" class="btn btn-success">
    <a class="btn btn-outline-primary" href="/users/{{user.id}}">Cancel</a>
</form>
