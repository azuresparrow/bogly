{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <span class="text-secondary">{{post.created_f}}</span>
    <p>{{post.content}}</p>

        {% for tag in post.tags %}
        <a  class="tag" href="/tags/{{tag.id}}">{{tag.name}}</a>
        {% endfor %}
    <form>
        <button class="btn btn-primary m-2" formmethod="get" formaction="/posts/{{post.id}}/edit">Edit</button>
        <button formmethod="post" formaction="/posts/{{post.id}}/delete" class="btn btn-danger m-2">Delete</button>
    </form>
{% endblock %}
